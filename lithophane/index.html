<html>
    <head>
        <title>3DP Rocks - Lithophane generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"> 
        <script src="js/three/three.min.js"></script>
        <script src="js/three/controls/NormalControls.js"></script>
        <script src="js/FileSaver.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body onload="initPage();">  
        <div id="inputs">
            <img id="logo" src="images/logo.png" alt="Image to Lithophane">
            <p id="miximumSizePrompt">Max Size (MM): <input id="miximumSize" type="text" value="100" onchange="updateValues(event);"> </p>
            <p id="thicknessPrompt">Thickness (MM): <input id="thickness" type="text"  value="6.4" onchange="updateValues(event);"></p>
            <p id="borderThickPrompt">Border (MM): <input id="borderThick" type="text" value="1.6" onchange="updateValues(event);"><br></p>
            <p id="minLayerPrompt">Thinnest layer (MM): <input id="minLayer" type="text" value="0.3" onchange="updateValues(event);"></p>
            <p id="vectorsPerPixelPrompt">Vectors per Pixel: <input id="vectorsPerPixel" type="text" value="2" onchange="updateValues(event);"></p>
            <p id="baseDepthPrompt">Base/Stand depth: <input id="baseDepth" type="text" value="0" onchange="updateValues(event);"></p>
            <canvas id="outputcanvas" > </canvas>
            <progress id="progressBar" max="100" value="0" style="visibility:hidden" ></progress>
            <p id="progressState" > </p>
        </div>
        <div id="threedcanvas"> </div>  
        <div id="droptargetbg"><br><br>Drop images here.<br>Then click image to convert and download<br>Chrome, Firefox and I.E. 10+ browsers only ATM, sorry...</div>    
    	<div id="droptarget"></div>    
    </body>
</html>
